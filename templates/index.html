<!DOCTYPE html>
<html>
<head>
    <title>Health Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        select {
            width: 300px;
            height: 200px;
            padding: 10px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Health Disease Prediction</h1>

    <form method="POST">
        <label>Select Symptoms (Hold Ctrl to select multiple):</label><br>

        <select name="symptoms" multiple required>
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>
        <br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>

            {% if confidence %}
                <p><strong>Confidence:</strong> {{ confidence | round(2) }}%</p>
            {% endif %}
        </div>
    {% endif %}

</body>
</html>
